<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stuff7</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css"/>
	<script src="../../base/dist/base.js"></script>
</head>
<body>
	<input id="nav-hide" type="checkbox">
	<label for="nav-hide">
		<svg viewBox="0 0 32 32"><path d="M2 12 l14 -8 l14 8 m0 8 l-14 -8 l-14 8 m0 8 l14 -8 l14 8"/></svg>
	</label>
	<nav>
		<div id="nav-home">
			<a><svg viewBox="0 0 32 32"><path d="M16 2 l14 12 h-4 v16 h-6 v-8 h-8 v8 h-6 v-16 h-4 z"/></svg></a>
			<span>Stuff7</span>
		</div>
		<div id="nav-user">
			<button class="dropdown">
				<svg viewBox="0 0 64 64">
					<circle cx="32" cy="20" r="18"/><path d="M0 64 A32 24 0 1 1 64 64"/>
				</svg>
				<ul>
					<label><li>Lonly</li></label>
					<div class="scroll">
						<label><li id="nav-user-lang" class="button">Language</li></label>
						<label><li id="nav-user-tz" class="button">Timezone</li></label>
						<label><li id="nav-user-color" class="button">Color</li></label>
						<div class="separator"></div>
						<label><li>Log out</li></label>
					</div>
				</ul>
				<ul id="nav-user-lang-inner" class="inner-dropdown">
					<label><li>Language</li></label>
					<div class="scroll">
						<label><input type="radio" name="nav-lang-sel"><li>English (en)</li></label>
						<label><input type="radio" name="nav-lang-sel"><li>Español (es)</li></label>
					</div>
				</ul>
				<ul id="nav-user-tz-inner" class="inner-dropdown">
					<label><li>Timezone</li></label>
					<div class="scroll">
						<label><input type="radio" name="nav-user-tz"><li>United States (us)</li></label>
						<label><input type="radio" name="nav-user-tz"><li>México (mx)</li></label>
					</div>
				</ul>
				<ul id="nav-user-color-inner" class="inner-dropdown">
					<label><li>Color</li></label>
					<div class="color-picker">
						<div class="hue"><div class="slider-picker"></div></div>
						<div class="hsv-area"><div><div class="picker"></div></div></div>
						<div class="alpha"><div><div class="slider-picker"></div></div></div>
						<div class="inputs">
							<label><span><span>H</span></span><input type="number" data-name="setHue"></label>
							<label><span><span>S</span></span><input type="number" data-name="setSaturation"></label>
							<label><span><span>V</span></span><input type="number" data-name="setValue"></label>
							<label><span><span>R</span></span><input type="number" data-name="r"></label>
							<label><span><span>G</span></span><input type="number" data-name="g"></label>
							<label><span><span>B</span></span><input type="number" data-name="b"></label>
							<label><span><span>Alpha</span></span><input type="number" step=".01" data-name="a"></label>
							<label><span><span>#</span></span><input data-name="hex"></label>
						</div>
					</div>
				</ul>
			</button>
		</div>
	</nav>
	<main>
		<div class="grid">
			<a href="tvsm"><span>TVSM</span><div>Save tv shows info using the TVmaze API.</div></a>
			<a href="customapi/uptime"><span>Mixer Uptime</span><div>Custom API to get stream uptime on Mixer</div></a>
		</div>
	</main>
	<footer>
		<a>
			<svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/>
			</svg>
		</a>
		<a>
			<svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
		</a>
	</footer>
</body>
</html>
